<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <h1>Financial Dashboard</h1>
        <div class="card">
            <h2>Total Transactions</h2>
            <p id="total-transactions">Loading...</p>
        </div>
        <div class="card">
            <h2>Total Amount</h2>
            <p id="total-amount">Loading...</p>
        </div>
        <div class="card">
            <h2>Total Fraudulent Transactions</h2>
            <p id="total-fraudulent">Loading...</p>
        </div>
        <div class="card">
            <h2>Average Transaction Amount</h2>
            <p id="average-amount">Loading...</p>
        </div>
        <div class="card">
            <h2>Fraud Rate</h2>
            <p id="fraud-rate">Loading...</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
